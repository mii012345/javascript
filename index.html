<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>template</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <style>
            section img{
                max-width: 100%;
            }
            .center{
                margin: 0 auto 0 auto;
                width: 50%
            }
            ul{
                overflow: hidden;
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            li{
                float: left;
                margin-right: 1%;
                width: 24%;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-contents">
                <h1>title</h1>
                <h2>subTitle</h2>
            </div>
        </header>
        <div class="main-wrapper">
            <section>
                <div class="center">
                    <div>
                        <img src="images/img1.jpg" id="bigimg">
                    </div>
                    <ul>
                        <li><img src="images/thumb-img1.jpg" class="thumb" data-image="images/img1.jpg"></li>
                        <li><img src="images/thumb-img2.jpg" class="thumb" data-image="images/img2.jpg"></li>
                        <li><img src="images/thumb-img3.jpg" class="thumb" data-image="images/img3.jpg"></li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            JavaScript
        </footer>
        <script>
            var thumbs = document.querySelectorAll('.thumb');
            for(var i = 0; i < thumbs.length; i++){
                thumbs[i].onclick = function(){
                    document.getElementById('bigimg').src = this.dataset.image;
                };
            }
        </script>
    </body>
</html>
