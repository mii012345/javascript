<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>template</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="header-contents">
                <h1>title</h1>
                <h2>subTitle</h2>
            </div>
        </header>
        <div class="main-wrapper">
            <section>
                <p>映画館に行きますか？</p>
                <form id="form" action="thankyou.html">
                    <input type="radio" name="frequency">週に一回以上<br>
                    <input type="radio" name="frequency">月に一回くらい<br>
                    <input type="radio" name="frequency">1年に数回程度<br>
                    <input type="radio" name="frequency">ほとんどいかない・映画は観ない<br>
                    <input type="submit" name="送信する" id="submit"><br>
                </form>
                <button  id="remove">クッキーの削除</button>
            </section>
        </div>
        <footer>
            JavaScript
        </footer>
        <script src="scripts/js.cookie.js"></script>
        <script>
            document.getElementById('form').onsubmit = function(){
                if(Cookies.get('answered') === 'yes'){
                    window.alert('回答済みです。アンケートの回答は一回しかできません。');
                    return false;
                }else{
                    console.log('success');
                    Cookies.set('answered', 'yes', {expires: 7});
                }
            };
            document.getElementById('remove').onclick = function(){
                Cookies.remove('answered');
            };
        </script>
    </body>
</html>
